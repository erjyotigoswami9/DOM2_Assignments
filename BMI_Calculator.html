<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check to check your BMI results
        </p>
        <p> Put your weight in here (KG)</p>
        <input type="text" id="weight"/>
        <p>And your height in here (CM)</p>
        <input type="text" id="height"/> 
        <br>
        <button id="btn_submit">Calculate BMI</button>
        <br>
        <div id="result"></div>
    </div>
</body>
<script>
    
    document.querySelector("#btn_submit").addEventListener('click',function() {
        document.querySelector("#result").innerText=""
        let weight = document.querySelector("#weight").value 
        let height = document.querySelector("#height").value 
        let bmi = ((weight)/(height*height) * (10000)).toFixed(1)
        let str=""
        if(bmi<=18.4) str+="UnderWeight"
        else if(bmi>=18.5 && bmi <=24.9) str+="Normal Weight"
             else if(bmi>=25 && bmi<=29.9) str+="Overweight"
                  else if(bmi>=30) str+="Obese"
        let p = document.createElement("p")
        p.innerText = `Your BMI is ${bmi} which means You are ${str}`

        document.querySelector("#result").append(p)
    })
</script>
</html>
